<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.cdnfonts.com/css/neon-nanoborg" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/astragal-nbp" rel="stylesheet">
    
    <title>Calculadora</title>
   
    <body>
        <div style="margin: 24px;">
          <nav class="nav navbar-ligth" style="background-color: rgb(243, 5, 5);">
            <div class="container">
              <a class="navbar-brand" href="index.html" style="font-family: 'Neon Nanoborg', sans-serif; color:black;">Inicio</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                    </li>
                  </ul>
                </div>
              </a>
            </div>
          </nav>
        </div>
    </body>
    
    <style>
     body {
        font-family: 'Astragal NBP', sans-serif;
        }
        .calculator {
            width: 400px;
            border: 5px solid #740202;
            padding: 30px;
            margin: 0 auto;
        }
        input[type="text"] {
            width:calc(100% - 20px);
            margin-bottom: 15px; 
            font-size: 24px; 
        }
        input[type="button"] {
            width: 44%;
            padding: 10px;
            margin: 1%;
            font-size: 24px; 
        }
    </style>
  </head>
  <body>
    <div class="calculator">
        <input type="text" id="ans">
        <div class="btn">
            <input type="button" value='C' onclick="Clear()">
            <input type="button" value='%' onclick="Solve('%')">
            <input type="button" value='←' onclick="Back()">
            <input type="button" value='/' onclick="Solve('/')">
            <br>
            <input type="button" value='7' onclick="Solve('7')">
            <input type="button" value='8' onclick="Solve('8')">
            <input type="button" value='9' onclick="Solve('9')">
            <input type="button" value='*' onclick="Solve('*')">
            <br>
            <input type="button" value='4' onclick="Solve('4')">
            <input type="button" value='5' onclick="Solve('5')">
            <input type="button" value='6' onclick="Solve('6')">
            <input type="button" value='-' onclick="Solve('-')">
            <br>
            <input type="button" value='1' onclick="Solve('1')">
            <input type="button" value='2' onclick="Solve('2')">
            <input type="button" value='3' onclick="Solve('3')">
            <input type="button" value='+' onclick="Solve('+')">
            <br>
            <input type="button" value='00' onclick="Solve('00')">
            <input type="button" value='0' onclick="Solve('0')">
            <input type="button" value='.' onclick="Solve('.')">
            <input type="button" value='=' onclick="Result()">
            <br>
        </div>
    </div>
  
    <script>
        const Solve = (val) => {
            const v = document.getElementById('ans');
            v.value += val;
        }
  
        const Clear = () => {
            const input = document.getElementById('ans');
            input.value = '';
        }
  
        const Result = () => {
            const v1 = document.getElementById('ans').value;
            const v2 = eval(v1);
            document.getElementById('ans').value = v2;
        }
  
        const Back = () => {
            const back = document.getElementById('ans');
            back.value = back.value.slice(0, -1);
        }
    </script>
  
      
</head>
</html>
